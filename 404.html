<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Not Found</title>
  <script>
  (function(){
    var path = window.location.pathname.replace(/\/+$/, '');
    if (path === '/admin' || path === '/admin.html' || path === '/admin/index' || path === '/admin/index.html') {
      window.location.replace('/admin/');
      return;
    }
    if (path === '/local-post' || path === '/local-post.html' || path === '/blog/post' || path === '/blog/post/index' || path === '/blog/post/index.html') {
      window.location.replace('/blog/');
      return;
    }
  })();
  </script>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b0f16;color:#f3f4f6;display:grid;min-height:100vh;place-items:center;margin:0}
    main{max-width:36rem;padding:2rem;text-align:center}
    a{color:#93c5fd}
  </style>
</head>
<body>
  <main>
    <h1>404</h1>
    <p>Page not found.</p>
    <p><a href="/">Go home</a></p>
  </main>
</body>
</html>
