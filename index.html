<script>
document.getElementById('y').textContent=new Date().getFullYear();

const SITE_LANGS=['tr','de','en','nl','ja'];
function pickLocalized(card,kind,lang){
  const order=[lang].concat(SITE_LANGS.filter(code=>code!==lang));
  for(const code of order){
    const value=(card.getAttribute(`data-${kind}-${code}`)||'').trim();
    if(value) return value;
  }
  return '';
}
function truncateText(text,maxLen){
  if(!text) return '';
  if(text.length<=maxLen) return text;
  return text.slice(0,maxLen-1)+'â€¦';
}
function applyRecentLanguage(lang){
  document.querySelectorAll('[data-recent-card]').forEach(card=>{
    const titleEl=card.querySelector('[data-recent-title]');
    const excerptEl=card.querySelector('[data-recent-excerpt]');
    const title=pickLocalized(card,'title',lang);
    const excerpt=truncateText(pickLocalized(card,'excerpt',lang),140);
    if(titleEl&&title){ titleEl.textContent=title; }
    if(excerptEl){
      if(excerpt){
        excerptEl.textContent=excerpt;
        excerptEl.style.display='';
      }else{
        excerptEl.textContent='';
        excerptEl.style.display='none';
      }
    }
  });
}

applyRecentLanguage(document.documentElement.lang||'tr');
document.addEventListener('langchange',event=>{
  applyRecentLanguage((event.detail&&event.detail.lang)||'tr');
});

const firstVisitKey='landingAnimationPlayed';
let shouldAnimate=false;
try{
  shouldAnimate=!sessionStorage.getItem(firstVisitKey);
}catch(e){
  shouldAnimate=true;
}
if(shouldAnimate){
  document.body.classList.add('initial-anim');
  const runAnimation=()=>requestAnimationFrame(()=>document.body.classList.add('initial-anim-run'));
  if(document.readyState==='loading'){
    window.addEventListener('DOMContentLoaded',runAnimation,{once:true});
  }else{
    runAnimation();
  }
  try{
    sessionStorage.setItem(firstVisitKey,'1');
  }catch(e){}
}
</script>
