<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<base href="/">
<title data-i18n-title="meta.title.admin">Admin - Kagan Bagdemir</title>
<link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
<style>html.admin-lock body{visibility:hidden;}</style>
<script>
(function(){
  try{
    const stored=localStorage.getItem('theme-preference');
    const systemDark=window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme=stored||(systemDark?'dark':'light');
    document.documentElement.dataset.theme=theme;
  }catch(e){
    document.documentElement.dataset.theme='dark';
  }
})();
</script>
<script>
(async function(){
  document.documentElement.classList.add('admin-lock');
  var expected = '091fbc2691e7aeefe8d01a11ae7999be48d18804d773782588ca565b6d6cedb6';
  var lang='tr';
  try{
    lang=(localStorage.getItem('lang')||'tr').slice(0,2).toLowerCase();
  }catch(e){}
  var labels={
    tr:{prompt:'Admin sifresi:',wrong:'Yanlis sifre.'},
    de:{prompt:'Admin-Passwort:',wrong:'Falsches Passwort.'},
    en:{prompt:'Admin password:',wrong:'Wrong password.'},
    nl:{prompt:'Admin-wachtwoord:',wrong:'Onjuist wachtwoord.'},
    ja:{prompt:'管理者パスワード:',wrong:'パスワードが違います。'}
  };
  var ui=labels[lang]||labels.tr;
  var entered = window.prompt(ui.prompt);
  if (!entered) {
    window.alert(ui.wrong);
    window.location.replace('/');
    return;
  }

  try {
    var bytes = new TextEncoder().encode((entered || '').trim());
    var digest = await crypto.subtle.digest('SHA-256', bytes);
    var hash = Array.prototype.map.call(new Uint8Array(digest), function(b){
      return b.toString(16).padStart(2, '0');
    }).join('');
    if (hash === expected) {
      document.documentElement.classList.remove('admin-lock');
      return;
    }
  } catch (e) {}

  window.alert(ui.wrong);
  window.location.replace('/');
})();
</script>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="assets/theme.css?v=3">
<meta name="color-scheme" content="light dark">
</head>
<body>
  <main class="relative isolate max-w-5xl mx-auto px-6 py-8">
    <header class="flex flex-wrap items-center justify-between gap-3" data-animate style="--stagger:0">
      <div class="flex items-center gap-3">
        <a href="/" class="px-3 py-1 rounded-full border theme-button" data-i18n="back.home"></a>
        <h1 class="text-xl font-bold tracking-wide" data-i18n="admin.panel"></h1>
      </div>
      <div class="flex items-center gap-2 flex-wrap justify-end">
        <button id="admin-logout-top" class="px-3 py-1 rounded-full border theme-button" type="button" data-i18n="admin.lock"></button>
        <label for="lang-select-admin" class="sr-only" data-i18n="lang.label"></label>
        <select id="lang-select-admin" data-lang-select class="px-3 py-1 rounded-full border theme-input text-sm min-w-[116px]">
          <option value="tr" data-i18n="lang.tr">Turkce</option>
          <option value="de" data-i18n="lang.de">Deutsch</option>
          <option value="en" data-i18n="lang.en">English</option>
          <option value="nl" data-i18n="lang.nl">Nederlands</option>
          <option value="ja" data-i18n="lang.ja">日本語</option>
        </select>
        <button id="theme-toggle" class="w-10 h-10 rounded-full border theme-button-icon" type="button">
          <span data-theme-icon aria-hidden="true">moon</span>
          <span class="sr-only" data-i18n="btn.theme"></span>
        </button>
      </div>
    </header>

        <span id="github-connection" class="text-sm theme-text-muted" data-i18n="admin.connection.not_ready"></span>
      </div>
      <p class="text-sm theme-text-muted mt-1" data-i18n="admin.github.note"></p>

      <div class="grid md:grid-cols-4 gap-3 mt-4">
        <label class="block">
          <span class="text-sm theme-text-muted" data-i18n="admin.owner"></span>
          <input id="github-owner" class="mt-1 w-full rounded-lg border theme-button px-3 py-2" type="text" placeholder="kahnri" autocomplete="off">
        </label>
        <label class="block">
          <span class="text-sm theme-text-muted" data-i18n="admin.repo"></span>
          <input id="github-repo" class="mt-1 w-full rounded-lg border theme-button px-3 py-2" type="text" placeholder="kahnri.github.io" autocomplete="off">
        </label>
        <label class="block">
          <span class="text-sm theme-text-muted" data-i18n="admin.branch"></span>
          <input id="github-branch" class="mt-1 w-full rounded-lg border theme-button px-3 py-2" type="text" placeholder="main" autocomplete="off">
        </label>
        <label class="block">
          <span class="text-sm theme-text-muted" data-i18n="admin.token"></span>
          <input id="github-token" class="mt-1 w-full rounded-lg border theme-button px-3 py-2" type="password" placeholder="github_pat_..." autocomplete="off">

      </div>

      <div class="mt-4 flex flex-wrap gap-2 items-center">
        <button id="github-test" class="px-4 py-2 rounded-xl border theme-button" type="button" data-i18n="admin.test"></button>
        <button id="admin-refresh" class="px-4 py-2 rounded-xl border theme-button" type="button" data-i18n="admin.refresh"></button>
      </div>
      <div class="mt-3 flex flex-wrap items-center gap-3">
        <label class="inline-flex items-center gap-2">
          <input id="admin-realtime-toggle" type="checkbox" class="h-4 w-4 accent-emerald-500">
          <span class="text-sm theme-text-muted" data-i18n="admin.realtime.label"></span>
        </label>
        <span id="admin-realtime-stamp" class="text-xs theme-text-muted"></span>
      </div>
    </section>

    <section class="mt-5 rounded-2xl p-5 border theme-card fx-hero" data-animate style="--stagger:0.9">
      <div class="flex flex-wrap items-center justify-between gap-3">
        <h2 class="text-xl font-semibold" data-i18n="admin.editor"></h2>
        <span id="admin-editing" class="text-sm theme-text-muted" data-i18n="admin.newpost"></span>
      </div>

      <div class="grid md:grid-cols-3 gap-3 mt-4">
        <label class="block">
          <span class="text-sm theme-text-muted" data-i18n="admin.title"></span>
          <input id="admin-title" class="mt-1 w-full rounded-lg border theme-button px-3 py-2" type="text" data-i18n-ph="admin.ph.title" placeholder="Post title">
        </label>
        <label class="block">
          <span class="text-sm theme-text-muted" data-i18n="admin.date"></span>
          <input id="admin-date" class="mt-1 w-full rounded-lg border theme-button px-3 py-2" type="date">
        </label>
        <label class="block">
          <span class="text-sm theme-text-muted" data-i18n="admin.slug"></span>
          <input id="admin-slug" class="mt-1 w-full rounded-lg border theme-button px-3 py-2" type="text" data-i18n-ph="admin.ph.slug" placeholder="auto-from-title">
        </label>
      </div>

      <div class="mt-4">
        <div class="flex flex-wrap items-center gap-2">
          <button data-lang-tab="tr" class="px-3 py-1 rounded-full border theme-button" type="button">TR</button>
          <button data-lang-tab="de" class="px-3 py-1 rounded-full border theme-button" type="button">DE</button>
          <button data-lang-tab="en" class="px-3 py-1 rounded-full border theme-button" type="button">EN</button>
          <button data-lang-tab="nl" class="px-3 py-1 rounded-full border theme-button" type="button">NL</button>
          <button data-lang-tab="ja" class="px-3 py-1 rounded-full border theme-button" type="button">JA</button>
          <span id="admin-active-language" class="text-sm theme-text-muted"></span>
        </div>
        <label class="block mt-2">
          <span class="text-sm theme-text-muted" data-i18n="admin.content"></span>
          <textarea id="admin-content-editor" class="mt-1 w-full rounded-lg border theme-button px-3 py-2 h-64" data-i18n-ph="admin.ph.content" placeholder="Write in selected language"></textarea>
        </label>
      </div>

      <div class="mt-4 flex flex-wrap gap-2 items-center">
        <button id="admin-save" class="px-4 py-2 rounded-xl border theme-button-accent" type="button" data-i18n="admin.publish"></button>
        <button id="admin-delete" class="px-4 py-2 rounded-xl border theme-button" type="button" data-i18n="admin.delete"></button>
        <button id="admin-build" class="px-4 py-2 rounded-xl border theme-button" type="button" data-i18n="admin.build"></button>
        <button id="admin-copy" class="px-4 py-2 rounded-xl border theme-button" type="button" data-i18n="admin.copy"></button>
        <button id="admin-download" class="px-4 py-2 rounded-xl border theme-button" type="button" data-i18n="admin.download"></button>
        <button id="admin-reset" class="px-4 py-2 rounded-xl border theme-button" type="button" data-i18n="admin.clear"></button>
        <button id="admin-lock" class="px-4 py-2 rounded-xl border theme-button" type="button" data-i18n="admin.exit"></button>
      </div>

      <p id="admin-status" class="text-sm theme-text-muted mt-3" data-i18n="admin.status.ready"></p>
      <p class="text-sm theme-text-muted mt-1"><span data-i18n="admin.file"></span>: <span id="admin-file">_posts/</span></p>

        <span class="text-sm theme-text-muted" data-i18n="admin.output"></span>
        <textarea id="admin-output" class="mt-1 w-full rounded-lg border theme-button px-3 py-2 h-40 font-mono text-xs" readonly></textarea>

    </section>

    <section class="mt-5 rounded-2xl p-5 border theme-card" data-animate style="--stagger:1.1">
      <div class="flex flex-wrap items-center justify-between gap-3">
        <h3 class="text-lg font-semibold" data-i18n="admin.repo_posts"></h3>
        <input id="admin-post-search" class="px-3 py-1 rounded-lg border theme-input text-sm" type="search" data-i18n-ph="admin.ph.search" placeholder="Post ara...">
