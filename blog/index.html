---
layout: null
---
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blog â€” Kagan BaÄŸdemir</title>
  <script>
  (function(){
    try{
      const stored=localStorage.getItem('theme-preference');
      const systemDark=window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme=stored||(systemDark?'dark':'light');
      document.documentElement.dataset.theme=theme;
    }catch(e){
      document.documentElement.dataset.theme='dark';
    }
  })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/theme.css">
  <meta name="color-scheme" content="light dark">
  <!-- Plausible -->
  <script defer data-domain="kaganbagdemir.de" src="https://plausible.io/js/script.js"></script>
</head>
<body>
  <main class="max-w-3xl mx-auto px-6 py-10">
    <header class="flex items-center justify-between">
      <a href="/" class="text-xl font-bold tracking-wide">KAGAN BAGDEMIR</a>
      <div class="flex items-center gap-3">
        <input id="q" class="hidden md:block px-3 py-1 rounded-lg border theme-input text-sm"
               type="search" data-i18n-ph="blog.search" placeholder="Ara...">
        <div class="flex items-center gap-2">
          <button onclick="setLang('tr')" class="px-3 py-1 rounded-full border theme-button">TR</button>
          <button onclick="setLang('de')" class="px-3 py-1 rounded-full border theme-button">DE</button>
          <button onclick="setLang('en')" class="px-3 py-1 rounded-full border theme-button">EN</button>
          <button onclick="setLang('nl')" class="px-3 py-1 rounded-full border theme-button">NL</button>
          <button id="theme-toggle" class="w-10 h-10 rounded-full border theme-button-icon" type="button">
            <span data-theme-icon aria-hidden="true">ðŸŒ™</span>
            <span class="sr-only" data-i18n="btn.theme"></span>
          </button>
        </div>
      </div>
    </header>

    <h1 class="text-3xl font-semibold mt-6" data-i18n="blog.title"></h1>
    <p class="theme-text-muted mt-1" data-i18n="blog.subtitle"></p>

    <div class="mt-6 space-y-6" id="list">
      <div id="local-posts"></div>
      {% for post in site.posts %}
      <article class="border rounded-2xl p-5 theme-card transition hover:-translate-y-0.5"
               data-title="{{ post.title | downcase }}"
               data-text="{{ post.excerpt | strip_html | downcase }}">
        <h2 class="text-xl font-semibold">
          <a class="hover:underline" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <p class="theme-text-muted text-sm">{{ post.date | date: "%d.%m.%Y" }}</p>
        {% if post.excerpt %}
          <p class="theme-text-soft mt-2">{{ post.excerpt | strip_html | truncate: 180 }}</p>
        {% endif %}
        <a class="inline-block mt-3 px-3 py-1 rounded-lg border theme-button transition"
           href="{{ post.url | relative_url }}" data-i18n="blog.read"></a>
      </article>
      {% endfor %}
      {% unless site.posts.size > 0 %}
        <p id="blog-empty" class="theme-text-muted" data-i18n="blog.empty"></p>
      {% endunless %}
    </div>
  </main>

<script src="/assets/i18n.js?v=2"></script>
<script src="/assets/lang.js?v=2"></script>
<script src="/assets/theme.js?v=2"></script>
<script src="/assets/local-posts.js?v=1"></script>
<script>
if(window.LocalPosts){
  window.LocalPosts.renderBlogList('local-posts','blog-empty');
}
// simple search/filter
const q=document.getElementById('q'); if(q){
  q.addEventListener('input',()=>{
    const needle=q.value.trim().toLowerCase();
    document.querySelectorAll('#list article').forEach(card=>{
      const t=card.dataset.title, x=card.dataset.text;
      card.style.display=(t.includes(needle)||x.includes(needle))?'':'none';
    });
  });
}
</script>
</body>
</html>
